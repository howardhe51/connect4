<!DOCTYPE html>
<html>

  {% if current_user %}

      <title>Game selection</title>
      <link href="stylesheets/main.css" rel="stylesheet">
      <h1 id="game_title">Connect 4</h1>
        <form action="/select" method="post">
          <section class="select_mode">
              Gamemode:
              <select>
                  <option name="dropbox" id="drop_selection" value="HvH">Human versus Human</option>
                  <option name="dropbox" id="drop_selection" value="pop1">Pop One mode</option>
              </select>
              <button>Submit</button>
          </section>
        </form>
        <form action="/profile" method="post">
            <button>Profile</button>
        </form>
      <a href="{{ logout_url }}"><button id="log_button2">Logout</button></a>


  {% else %}

      <title>Play Connect 4</title>
      <link href="stylesheets/main.css" rel="stylesheet">
      <h1 id="game_title">Connect 4</h1>
      <a href="{{ login_url }}"><button id="log_button">Login</button></a>

  {% endif %}

</html>

















</html>
