<!DOCTYPE html>
<html>

  {% if current_user %}

      <title>Game selection</title>
      <link href="stylesheets/main.css" rel="stylesheet">
      <div id="h1_banner">
      </div>
      <h1 id="game_title">Connect 4</h1>

        <form action="/create" method="post">
          <section class="create_game">
            <p> <font size="6"> Play a friend now! </font> </p>
              <button id="subb">Create Game</button>
          </section>
        </form>
        {% for game in games %}
           <a href="/game?key={{game.key.urlsafe()}}">
             <form method="post" action="/game">
               <input type="hidden" name="key" value="{{game.key.urlsafe()}}">
               <form action= {{game.player1}} >
               <input id="link"  type="submit" value= "Room" />
          </form>
               <!-- <button id="link">{{game.player1}}</button> -->
             </form>
           </a>
        {% endfor %}
        <a href = "/profile">
            <button id ="profileb">Profile Page</button>
        </a>
      <a href="{{ logout_url }}"><button id="log_button2">Logout</button></a>


  {% else %}

      <title>Play Connect 4</title>
      <link href="stylesheets/main.css" rel="stylesheet">
      <div id="h1_banner">
      </div>
      <h1 id="game_title">Connect 4</h1>
      <a href="{{ login_url }}"><button id="log_button">Login</button></a>

  {% endif %}

</html>
